<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parameter</title>
</head>
<body>
<script>
  let bankinh = +prompt("nhập bán kính:");
  let chuvi = 2*bankinh*3.14;
  let dientich = bankinh^2*3.14;
  alert("chu vi là:" +chuvi);
  alert("diện tích là:" +dientich);
</script>
</body>
</html>
